<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/base.css">
    <link rel="stylesheet" href="./src/styles/header-footer.css">
    <link rel="stylesheet" href="./src/styles/sign.css">
    <link rel="stylesheet" href="./src/styles/admin.css">

	<title>Админ: ARENALIN</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<h2><a href="../../index.html">Adrenalin</a></h2>

				<nav class="nav">
					<a href="./index.html" class="nav__link">Выйти из страницы администрации</a>
				</nav>

				<div class="header-number">
					<span>+7 (888) 777 66 55</span>
				</div>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="container-5">
			<div class="sign">
				<div class="sign__inner">
					<div class="sign-header">
						<h2>Войти</h2>
					</div>
					<form method="post">
						<div>
							<label>LOGIN</label>
							<input type="tell" name="phone">
						</div>
						<div>
							<label>PASSWORD</label>
							<input type="password" name="password">
						</div>
						<button class="button" type="submit">Войти</button>
					</form>
				</div>
			</div>

			<div class="admin" style="display: block;">
				<div class="admin__inner">
					<div class="admin-header">
						<h2>Список пользователей</h2> <button>Запросить</button>
					</div>
					<div class="admin-main">
						<table>
							<thead>
								<tr>
									<th>ID</th>
									<th>Телефон</th>
									<th>Статус</th>
								</tr>
							</thead>
							<tbody>
					
								<tr>
									<th> user.id </th>
									<th> user.phone </th>
									<th> user.status </th>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="../scripts/main.js" type="module"></script>
</body>
</html>
